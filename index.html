
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>慈善撲克王大賽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #052c16;
        font-family: 'Noto Sans TC', sans-serif;
      }
      .casino-font {
        font-family: 'Cinzel', serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      .card-back {
        background: repeating-linear-gradient(
          45deg,
          #7c1a1a,
          #7c1a1a 10px,
          #9b1c1c 10px,
          #9b1c1c 20px
        );
        border: 4px solid #fff;
      }
      .all-in-glow {
        box-shadow: 0 0 20px #ef4444, 0 0 40px #f59e0b;
        animation: pulse-glow 1.5s infinite;
      }
      @keyframes deal-card {
        0% {
          transform: translate(var(--deal-x, 0px), var(--deal-y, -90px)) scale(0.6) rotate(-8deg);
          opacity: 0;
        }
        100% {
          transform: translate(0, 0) scale(1) rotate(0deg);
          opacity: 1;
        }
      }
      .deal-card {
        animation: deal-card 420ms ease-out;
        transform-origin: center;
        will-change: transform, opacity;
      }
      @keyframes pulse-glow {
        0% { transform: scale(1); box-shadow: 0 0 10px #f59e0b; }
        50% { transform: scale(1.05); box-shadow: 0 0 30px #ef4444; }
        100% { transform: scale(1); box-shadow: 0 0 10px #f59e0b; }
      }
      .mortgage-overlay {
        background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(20,0,0,1) 100%);
      }
      .control-bar-glass {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 215, 0, 0.3);
      }
      /* Ensure nothing blocks the cards */
      .game-container {
        display: grid;
        grid-template-rows: 1fr auto;
        height: 100vh;
      }
      .table-area {
        position: relative;
        overflow: hidden;
      }
    </style>

  }
}
</script>

</head>

</html>
